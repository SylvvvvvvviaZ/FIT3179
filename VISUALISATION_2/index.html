<!DOCTYPE html>
<html>

<head>
    <title>Alcohol, Tobacco, and Other Drugs Impacts in Australia</title>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <!-- Import pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
</head>

<body>

    <div class="page">
        <h1>Alcohol, Tobacco, and Other Drugs Impacts in Australia</h1>

        <!-- Text on top of Visualization 1, 2, 3 (3 visualizations in one row) -->
        <div class="description">
            <p>1111</p>
        </div>
        <div class="pure-g vis-group">
            <div class="pure-u-1-3 vis-container" id="vis1"></div>
            <div class="pure-u-1-3 vis-container" id="vis2"></div>
            <div class="pure-u-1-3 vis-container" id="vis3"></div>
        </div>

        <!-- Text on top of Visualization 4 (1 visualization in one row) -->
        <div class="description">
            <p>2222</p>
        </div>
        <div class="pure-g vis-group">
            <div class="pure-u-1 vis-container" id="vis4"></div>
        </div>

        <!-- Text on top of Visualization 5, 6 (2 visualizations in one row) -->
        <div class="description">
            <p>3333</p>
        </div>
        <div class="pure-g vis-group">
            <div class="pure-u-1-2 vis-container" id="vis5"></div>
            <div class="pure-u-1-2 vis-container" id="vis6"></div>
        </div>

        <p class="small-font">This dashboard is created using Vega-Lite visualizations. The data is sourced from the
            Australian Institute of Health and Welfare reports.</p>

    </div> <!-- end page -->

    <script type="text/javascript">
        var specVis1 = "./Proportion_who_smoke_daily.vg.json";
        var specVis2 = "./Alcohol_consumption_per_capitaof_pure_alcohol.vg.json";
        var specVis3 = "./Number_of_cigarettes_smoked_per_day.vg.json";
        var specVis4 = "./Drug_related_ambulance.vg.json";
        var specVis5 = "./pie1.vg.json";
        var specVis6 = "./pie2.vg.json";

        vegaEmbed('#vis1', specVis1, { "actions": false }).then(function (result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);

        vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);

        vegaEmbed('#vis3', specVis3, { "actions": false }).then(function (result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);

        vegaEmbed('#vis4', specVis4, { "actions": false }).then(function (result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);

        vegaEmbed('#vis5', specVis5, { "actions": false }).then(function (result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);

        vegaEmbed('#vis6', specVis6, { "actions": false }).then(function (result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);
    </script>
</body>

</html>
